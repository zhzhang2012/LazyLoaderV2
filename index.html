<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-1.7.2.js"></script>
    <script src="js/modernizr.custom.js"></script>

</head>
<body>
    <div ng-app="loaderApp">
        <div id="loaderContainer" ng-controller="loaderCtrl">
            <button class="pt-touch-button" style="position:absolute;top:40%;left:40%;z-index:99999" ng-hide="start" ng-click="loading()">start loading</button>
            <div class="pt-page pt-page-1 pt-page-current"></div>
            <div class="pt-page pt-page-2" ng-show="loadingMes"><h1 class="loadingContent">Loading Data...{{progress}}</h1></div>
            <div class="pt-page pt-page-3">
                {{result}}
                <div ng-show="alertBox">{{alert}}</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/lazyloader.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/pagetransitions.js"></script>

</body>
</html>
